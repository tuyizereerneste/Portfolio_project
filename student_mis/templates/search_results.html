<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/search_results.css') }}">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <div class="table-container">
    <table>
        <thead>
            <tr>
              <th>Reg NÂ°</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Class</th>
                <th>Gender</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.id }}</td>
                <td><a href="{{ url_for('student_details', id=result.id) }}">{{ result.firstname }}</a></td>
                <td>{{ result.lastname }}</td>
                <td>{{ result.email }}</td>
                <td>{{ result.classroom }}</td>
                <td>{{ result.gender }}</td>
                <td>{{ result.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</body>
</html>
