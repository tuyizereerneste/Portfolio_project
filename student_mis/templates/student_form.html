<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="../static/styles/student_form.css" />
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <legend><h2>Student information</h2></legend>
        <label for="first-name">Student First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Student Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Student Email: <input id="email" name="email" type="email" required /></label>
        <label for="address">Student Address: <input id="address" name="address" type="address" type="text" required /></label>
        <label for="new-password">Create Student Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend><h2>Gender</h2></legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Male</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Female</label>
      </fieldset>
      <fieldset>
        <label for="classroom">Student class
          <select id="classroom" name="classroom">
            <option value="">(select Class)</option>
            <option value="1">S1</option>
            <option value="2">S2</option>
            <option value="3">S3</option>
            <!--option value="4">Other</option -->
          </select>
        </label>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <fieldset>
            <legend><h2>Father's information</h2></legend>
            <label for="farther-name">Father's First Name: <input id="father-name" name="father-name" type="text" required /></label>
            <label for="father-email">Father's Email: <input id="father-email" name="father-email" type="email" required /></label>
            <label for="telephone">Telephone Number: <input type="tel" id="telephone" name="telephone" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" placeholder="0788000000" maxlength="10" required></label>
            <label for="address">Address: <input id="address" name="address" type="address" type="text" required /></label>
          </fieldset>
          <fieldset>
            <legend><h2>Mother's information</h2></legend>
            <label for="mother-name">Mother's First Name: <input id="mother-name" name="mother-name" type="text" required /></label>
            <label for="mother-email">Mother's Email: <input id="father-email" name="mother-email" type="email" required /></label>
            <label for="telephone">Telephone Number: <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="0788000000" maxlength="10" required></label>
            <label for="address">Address: <input id="address" name="address" type="address" type="text" required /></label>
          </fieldset>
        <label for="bio">Any comments on the new Student:
          <textarea id="comment" name="comment" rows="6" cols="30" placeholder="Write any comment about new Student ..."></textarea>
        </label>
      </fieldset>
      
      <button id="user-button" type="submit" value="Submit">Register new Student</button>
    </form>
  </body>
</html>
